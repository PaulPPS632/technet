<!-- CAROUSEL -->
<div class="rounded">
  @if (imagenespublicitarias["flyer principal"]) {
    <app-carrusel-img
      [imagenes]="
        imagenespublicitarias['flyer principal'].length
          ? imagenespublicitarias['flyer principal']
          : []
      "
    ></app-carrusel-img>
  }
</div>
<!-- <p class="text-2xl text-center font-extrabold text-gray-800 dark:text-white mt-3">NUEVOS</p> -->
<div class="relative mt-4">
  <div>
    <h2 class="text-xl md:text-2xl font-bold ml-5 py-4">Categorias</h2>
  </div>
  <swiper-container class="swiper_categorias" init="false">
    <swiper-slide>
      <div class="m-auto">
        <img src="" alt="imagen categoria" class="w-36 h-36" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="m-auto">
        <img src="" alt="imagen categoria" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="m-auto">
        <img src="" alt="imagen categoria" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="m-auto">
        <img src="" alt="imagen categoria" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="m-auto">
        <img src="" alt="imagen categoria" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="m-auto">
        <img src="" alt="imagen categoria" />
      </div>
    </swiper-slide>
  </swiper-container>
  <button
    class="swiper-button-prev-categoria w-8 h-8 z-10 absolute top-1/2 left-0 bg-gray-100 rounded-full flex items-center justify-center hover:scale-110 shadow-inner"
  >
    <svg
      class="w-5 h-5 text-gray-800 dark:text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 8 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"
      />
    </svg>
  </button>
  <button
    class="swiper-button-next-categoria w-8 h-8 z-10 absolute top-1/2 right-0 bg-gray-100 rounded-full flex items-center justify-center hover:scale-110 shadow-inner"
  >
    <svg
      class="w-5 h-5 text-gray-800 dark:text-white ml-[1px]"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 8 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"
      />
    </svg>
  </button>
</div>
<app-carrusel-cartproduct
  [items]="nuevos"
  [title]="'Nuevos Ingresos'"
></app-carrusel-cartproduct>

@for (categorias of ObjectKeys(Categoria_Producto); track $index) {
  <!-- <p class="text-2xl text-center font-extrabold text-gray-800 dark:text-white mt-3">{{categorias}}</p> -->
  <app-carrusel-cartproduct
    [items]="Categoria_Producto[categorias]"
    [title]="categorias"
  ></app-carrusel-cartproduct>
}
