<div class="snap-x snap-mandatory flex overflow-scroll h-96">
  @for (url of imagenespublicitarias["flyer principal"]; track $index) {
    <div class="snap-start w-full flex-shrink-0">
      <img class="" [src]="url" alt="imagen publicitaria">
    </div>
  }
</div>


@for (categorias of ObjectKeys(Categoria_Producto); track $index) {
  <p class="text-2xl text-center font-extrabold text-gray-800 dark:text-white">{{categorias}}</p>
  <br>
  <div class="flex flex-row gap-10 overflow-scroll scroll-smooth snap-x">
    @for (product of Categoria_Producto[categorias]; track product) {
      <app-producto-item
          class="block snap-center"
          [product]="product"
          (addToCart)="addToCart($event)"
        ></app-producto-item>
    }
  </div>
}
